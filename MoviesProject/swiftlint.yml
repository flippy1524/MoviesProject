included:
  - MoviesProject

excluded:
  - Pods
  - Carthage
  - fastlane

opt_in_rules:
  - empty_count
  - unused_declaration
  - closure_spacing
  - vertical_whitespace_between_cases
  - no_space_in_method_call

disabled_rules:
  - trailing_whitespace
  - todo
  - line_length

line_length: 120
type_name:
  min_length: 3
  max_length: 40
identifier_name:
  excluded:
    - id
    - url
custom_rules:
  no_force_try:
    included: ".*\\.swift"
    name: "No force try"
    regex: "try!"
    message: "Avoid using `try!`"
    severity: warning

  swiftui_force_unwrap_in_view:
    name: "Avoid force unwraps in SwiftUI views"
    regex: "\\.body\\s*:\\s*some\\s*View\\s*\\{[^{]*?[^\\w]![^\\w]"
    message: "Avoid using force unwraps (`!`) inside SwiftUI view bodies"
    severity: warning

  swiftui_debug_print:
    name: "Avoid print in SwiftUI body"
    regex: "print\\(.*\\)"
    message: "Avoid using `print()` inside SwiftUI views. Use `.onAppear` or logging tools."
    severity: warning
